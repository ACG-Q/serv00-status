<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv00服务器状态监控</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans antialiased">
    <div class="container mx-auto p-4">
        <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Serv00服务器状态监控</h2>
        <table class="min-w-full table-auto bg-white border border-gray-200 shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-100 text-left">
                    <th class="px-4 py-2 text-sm font-medium text-gray-700">域名</th>
                    <th class="px-4 py-2 text-sm font-medium text-gray-700">IP 地址</th>
                    <th class="px-4 py-2 text-sm font-medium text-gray-700">状态</th>
                </tr>
            </thead>
            <tbody id="serverStatus">
                <!-- 服务器状态行 -->
            </tbody>
        </table>
    </div>

    <script>
        const CONFIG = {
            CACHE_EXPIRY: 3600000, // 1小时缓存过期时间
            UPDATE_INTERVAL: 30000, // 服务器状态更新间隔（毫秒）
            DNS_TIMEOUT: 5000, // DNS 解析超时时间（毫秒）
            SERVER_TIMEOUT: 5000, // 服务器状态检测超时时间（毫秒）
            DOMAIN_PREFIXES: ["s", "cache", "web"], // 域名前缀
            DOMAIN_RANGE: 16, // 生成域名的范围
        };
    </script>
    <script src="./script.js"></script>
</body>

</html>
